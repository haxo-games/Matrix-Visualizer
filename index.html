<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Matrix Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div id="settings">
      <select id="coordinate-system">
        <option value="opengl">OpenGL (Right-handed)</option>
        <option value="directx">DirectX (Left-handed)</option>
      </select>
      <select id="matrix-format">
        <option value="row">Row-Major</option>
        <option value="column">Column-Major</option>
      </select>
    </div>
    <div id="info">Click to control camera (ESC to release)</div>
    <div id="matrices"></div>
    <div id="controls-info">
      <span>Controls:</span>
      <ul>
        <li>WASD: Move</li>
        <li>Space/Shift: Up/Down</li>
        <li>I: Look up</li>
        <li>K: Look down</li>
        <li>R: Reset camera</li>
        <li>Mouse: Look around</li>
      </ul>
    </div>
    <script src="index.js"></script>
    <footer>
      <small
        >&copy; Copyright <span id="copyrightYear">2024</span>, Haxo Games
        Inc.</small
      >
      <script>
        const timeEl = document.querySelector("#copyrightYear");
        const currentYear = new Date().getFullYear();
        timeEl.textContent = currentYear;
      </script>
    </footer>
  </body>
</html>
